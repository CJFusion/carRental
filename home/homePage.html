<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Cars - Car Rental Agency</title>
    <!-- Add your CSS stylesheets or links here -->
</head>
<body>
    <h2>Add New Cars - Car Rental Agency</h2>
    <form id="carForm">
        <label for="vehicleModel">Vehicle Model:</label>
        <input type="text" id="vehicleModel" name="vehicleModel" required><br><br>
        
        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required><br><br>
        
        <label for="seatingCapacity">Seating Capacity:</label>
        <input type="number" id="seatingCapacity" name="seatingCapacity" required><br><br>
        
        <label for="rentPerDay">Rent Per Day:</label>
        <input type="number" id="rentPerDay" name="rentPerDay" required><br><br>
        
        <input type="submit" value="Add Car">
    </form>

    <script>
        document.getElementById("carForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get values from the form
            var vehicleModel = document.getElementById("vehicleModel").value;
            var vehicleNumber = document.getElementById("vehicleNumber").value;
            var seatingCapacity = document.getElementById("seatingCapacity").value;
            var rentPerDay = document.getElementById("rentPerDay").value;

            // Example: Sending the data to the backend
            // Here, you would typically send this data to your server using AJAX or fetch
            console.log("Vehicle Model:", vehicleModel);
            console.log("Vehicle Number:", vehicleNumber);
            console.log("Seating Capacity:", seatingCapacity);
            console.log("Rent Per Day:", rentPerDay);

            // After sending the data, you might handle the response and perform further actions
            // For editing car details, additional functionalities and backend interactions are required
        });
    </script>
</body>
</html>
