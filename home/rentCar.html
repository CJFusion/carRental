		function handleImageLoad(elementId) {
			document.getElementById("loadingContainer_" + elementId).style.display = 'none';
			document.getElementById("item_" + elementId).style.opacity = '1';
		}

		function changeImage(step, elementId) {
			const displayedImage = document.getElementById("item_" + elementId);

			let currentIndex = parseInt(displayedImage.getAttribute('data-index'));
			const imageUrls = JSON.parse(displayedImage.getAttribute('data-src'));

			currentIndex += step;

			if (currentIndex < 0)
				currentIndex = imageUrls.length - 1;
			else if (currentIndex >= imageUrls.length)
				currentIndex = 0;

			document.getElementById("loadingContainer_" + elementId).style.display = 'flex';
			displayedImage.style.opacity = '0';

			displayedImage.src = "" + imageUrls[currentIndex];
			displayedImage.setAttribute('data-index', currentIndex);
		}



		function toggle(elementId) {
			let element = document.getElementById(elementId);
			if (element.style.display === "flex")
				element.style.display = "none";
			else
				element.style.display = "flex";
		}

			requestFetch('/api/Bookings', 'POST', formData, onFailure, onSuccess);

			return await requestFetch('/api/Cars', 'GET', {}, onFailure, onSuccess);

		// Function to display available cars
		async function displayCars() {
			let getList = await getCarList();
			let userType = await requestFetch('/api/Users/0', 'GET', {}, () => { }, (data) => { return Object.values(data['userId'])[0].userType });

			if (!getList)
				return;
			// Loader's default display value is set as 'flex', 
			// however inner html is overwritinng it in this case anyways
			document.getElementById('loadingContainer').style.display = 'none';

			let carListDiv = document.getElementById("carList");
			carListDiv.innerHTML = ""; // Clear previous content

			const clonedSvg = document.getElementById('svgLoader').cloneNode(true).innerHTML;

			Object.values(getList.agencyId).forEach(function (agency) {
				Object.entries(agency.carId).forEach(([key, car]) => {
					let sources = [];
					Object.values(car.imageUrl).forEach((filePath) => { sources.push(filePath) });

					let carDetails = document.createElement("div");
					carDetails.classList.add("gridItem");

					carDetails.innerHTML = `
						<div class="productImageDiv" style="position: relative;">
							<button id="prevBtn" onclick="changeImage(-1, '${key}')" >❮</button>
							<div class="loader" id="loadingContainer_${key}" style="display:flex; position: absolute; width: 100%; height: 100%; background: transparent; align-items: center; justify-content: center;">
								${clonedSvg}
							</div>
							<img id="item_${key}" style="opacity: 0;" onload="handleImageLoad(${key})" loading="lazy" src="${sources[0]}" data-index="0" data-src='${JSON.stringify(sources)}' alt="${car.model} image" />
							<button id="nextBtn" onclick="changeImage(1, '${key}')">❯</button>
						</div>
						<h3>${car.model}</h3>
						<div>
							<p>License:</p><p>${car.licenseNumber}</p>
						</div>
						<div>
							<p>Capacity:</p><p>${car.capacity}</p>
						</div>
						<p><i><img src="../assets/SVGs/rupee-sign-svgrepo-com.svg" alt="Rupee" />/day</i> ${car.rentPerDay} </p>
					`;

					if (userType === "customer") {
						document.querySelectorAll(".agencyBtn").forEach(element => {
							element.remove();
						});

						carDetails.appendChild(createBookForm(key));
					}
					carListDiv.appendChild(carDetails);
				})
			});
		}

		const createBookForm = (key) => {
			let bookForm = document.createElement("form");
			bookForm.setAttribute('onsubmit', 'addBooking(event)');
			bookForm.classList.add("bookForm");

			bookForm.innerHTML = `
