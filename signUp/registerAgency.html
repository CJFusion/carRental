<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Agency Registration</title>
	<link rel="stylesheet" type="text/css" href="../assets/app.css"> <!-- Link to your CSS file -->
</head>

<body class="centeredBody">

	<div class="container" id="signUpContainer">
		<h2>Agency Registration</h2>
		<div class="hrule"></div>
		<form onsubmit="return passMatch(event)">
			<!-- Account Credentials -->
			<input type="hidden" name="user_type" value="agency">

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" oninput="onInput(event, /[^a-zA-Z0-9]/g)" required><br><br>

			<label for="email">Agency Email Address:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" oninput="passMatch(event)"
				required><br><br>
			<span id="passwordError"
				style="display: none; color: #ff0000ad; align-self: center; font-size: 12px; font-weight: bold;">Passwords
				do not match!</span><br><br>

			<h2>Additional Information</h2>
			<div class="hrule"></div>


			<!-- Agency Information -->
			<label for="agency_name">Agency Name:</label>
			<input type="text" id="agency_name" name="agency_name" oninput="onInput(event, /[^a-zA-Z. ]/g)"
				required><br><br>

			<label for="full_name">Agency Contact Person Name:</label>
			<input type="text" id="full_name" name="full_name" oninput="onInput(event, /[^a-zA-Z ]/g)" required><br><br>



			<label for="phone">Agency Contact Phone Number:</label>
			<input type="tel" id="phone" name="phone" maxlength="10" title="Enter 10 digit phone number"
				pattern="[0-9]{10,10}" oninput="onInput(event, /[^0-9]/g)" required><br><br>

			<label for="address_state">Agency State/Province:</label>
			<input type="text" id="address_state" name="address_state" oninput="onInput(event, /[^a-zA-Z]/g)"
				required><br><br>

			<div id="loginError">Login failed</div>

			<input type="hidden" name="submit_action" value="submit_users">
			<input type="submit" value="Create account">
		</form>
	</div>

	<script>

		const passMatch = (event) => {
			let property = 'none';
			if (!(document.getElementById("password").value === document.getElementById("confirmPassword").value))
				property = 'block';
			document.getElementById("passwordError").style.display = property;

			if (!event.submitter)
				return;

			if (property !== 'none') {
				document.getElementById("confirmPassword").focus();
				return false;
			}

			createAccAuth(event);
			return true;
		}

		const createAccAuth = (event) => {
			event.preventDefault();

			let formData = new FormData(event.target);

			fetch('../assets/dbHandling.php', {
				method: 'POST',
				body: formData,
			}).then(async response => {
				let res = await response.text();
				try {
					res = JSON.parse(res);
				} catch (error) {
					throw new Error('\nError parsing JSON: ' + res);
				}

				if (!response.ok) {
					if (response.status >= 400) {
						document.getElementById("loginError").style.display = 'flex';
						document.getElementById("loginError").textContent = res.message;
					}
					throw new Error("\n" + await res.error + "\n" + await res.message);
				}

				return res;
			}).then(data => {
				console.table(data);
				if (data.message === 'New user: "' + formData.get('username') + '" recorded into Users table successfully')
					window.location.href = '../home/rentCar.html';
			}).catch(error => {
				console.error('Fetch API -', error);
			});
		}

		const onInput = (event, nregex) => event.target.value = event.target.value.replace(nregex, '');

	</script>

	<style>
		#loginError {
			display: none;
			color: rgb(217, 48, 37);
			align-self: center;
			font-size: 12px;
			transform: translateY(-10px);
		}

		#loginError::before {
			content: '!';
			color: white;
			padding: 2px;
			font-family: Carlito;
			font-size: 0.8em;
			margin-right: 5px;
			width: 1.2em;
			height: 1.2em;
			border-radius: 50%;
			background-color: rgb(217, 48, 37);
			text-align: center;
		}
	</style>
</body>

</html>
