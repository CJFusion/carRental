<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agency Registration</title>
	<link rel="stylesheet" type="text/css" href="../assets/app.css">
	<script type="module" src="../views/signUp.view.js"></script>
</head>

<body class="flexCentered maxViewPort bgColor">

	<div class="container signUpContainer">
		<h2>Agency Registration</h2>
		<div class="hrule"></div>
		<form id="signUpForm">
			<!-- Account Credentials -->

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="email">Agency Email Address:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>
			<span id="passwordError" class="error dispHidden">Passwords do not match!</span>

			<h2>Additional Information</h2>
			<div class="hrule"></div>

			<!-- Agency Information -->
			<label for="agencyName">Agency Name:</label>
			<input type="text" id="agencyName" name="agencyName" required>

			<label for="fullName">Agency Contact Person Name:</label>
			<input type="text" id="fullName" name="fullName" required>

			<label for="phone">Agency Contact Phone Number:</label>
			<input type="tel" id="phone" name="phone" maxlength="10" title="Enter 10 digit phone number"
				pattern="[0-9]{10,10}" required>

			<label for="addressState">Agency State/Province:</label>
			<input type="text" id="addressState" name="addressState" required>

			<div id="errorContainer" class="dispHidden"></div>
			<input type="submit" class="blueBtn" value="Create account">
		</form>
	</div>
</body>

</html>
