

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agency Registration</title>
    <link rel="stylesheet" type="text/css" href="../assets/app.css"> <!-- Link to your CSS file -->
</head>
<body class="centeredBody">

<div class="container" id="signUpContainer">
    <h2>Agency Registration</h2>
    <div class="hrule"></div>
    <form action="../assets/dbHandling.php" method="post">
        <!-- Account Credentials -->
        <input type="hidden" name="user_type" value="agency">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="contactEmail">Agency Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <h2>Additional Information</h2>
        <div class="hrule"></div>
        
        
        <!-- Agency Information -->
        <label for="agencyName">Agency Name:</label>
        <input type="text" id="agency_name" name="agency_name" required><br><br>
        
        <label for="contactName">Agency Contact Person Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>
        
        
        
        <label for="contactPhone">Agency Contact Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="agencyState">Agency State/Province:</label>
        <input type="text" id="address_state" name="address_state" required><br><br>
        
        <input type="hidden" name="submit_action" value="submit_users">
        <input type="submit" value="Create account">
    </form>
</div>

</body>
</html>
