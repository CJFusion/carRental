<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="../assets/app.css">
	<script type="module" src="../views/signUp.view.js"></script>
</head>

<body class="flexCentered maxViewPort greyBg">

	<div class="container signUpContainer">
		<h2>User Registration</h2>
		<div class="hrule vertMargins"></div>
		<form id="signUpForm">
			<!-- Account Credentials -->

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>
			<span id="passwordError" class="error dispHidden">Passwords do not match!</span>

			<h2>Additional Information</h2>
			<div class="hrule vertMargins"></div>
			<!-- Basic Information -->
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" required>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" value="2000-01-01" min="1900-01-01" max="2023-01-01" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" maxlength="10" title="Enter 10 digit phone number"
				pattern="[0-9]{10,10}" required>

			<label for="addressState">State/Province:</label>
			<input type="text" id="addressState" name="addressState" required>

			<div id="errorContainer" class="dispHidden"></div>
			<input type="submit" class="blueBtn" value="Create account">
		</form>
	</div>
</body>

</html>
