<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="../assets/app.css">
	<script type="text/javascript" src="https://maraks-car-rental.000webhostapp.com/assets/app.js"></script>
</head>

<body class="flexCentered maxViewPort greyBg">

	<div class="container signUpContainer">
		<h2>User Registration</h2>
		<div class="hrule vertMargins"></div>
		<form id="customerRegister" onsubmit="return passMatch(event)">
			<!-- Account Credentials -->

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" oninput="validateInput(event, /[^a-zA-Z0-9]/g)" required>

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" oninput="passMatch(event)" required>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" oninput="passMatch(event)" required>
			<span id="passwordError">Passwords do not match!</span>

			<h2>Additional Information</h2>
			<div class="hrule vertMargins"></div>
			<!-- Basic Information -->
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" oninput="validateInput(event, /[^a-zA-Z ]/g)" required>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" min="1900-01-01" max="2023-01-01" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" maxlength="10" title="Enter 10 digit phone number"
				pattern="[0-9]{10,10}" oninput="validateInput(event, /[^0-9]/g)" required>

			<!-- Address Information -->
			<!-- <label for="streetAddress">Street Address:</label>
			<input type="text" id="streetAddress" name="streetAddress" required>
            -->
			<!-- <label for="city">City:</label>
			<input type="text" id="city" name="city" required> -->

			<label for="addressState">State/Province:</label>
			<input type="text" id="addressState" name="addressState" oninput="validateInput(event, /[^a-zA-Z]/g)"
				required>
			<!-- 
			<label for="postalCode">Postal Code:</label>
			<input type="text" id="postalCode" name="postalCode" required>

			<label for="country">Country:</label>
			<input type="text" id="country" name="country" required>
			-->
			<!-- Additional Information (Optional) -->

			<!-- 
			<label for="profilePicture">Profile Picture:</label>
			<input type="file" id="profilePicture" name="profilePicture">
			-->

			<div id="registerError"></div>
			<input type="submit" class="blueBtn" value="Create account">
		</form>
	</div>

	<style>
		#registerError,
		#passwordError {
			display: none;
			color: rgb(217, 48, 37);
			align-self: center;
			font-size: 12px;
			transform: translateY(-10px);
		}

		:is(#registerError, #passwordError)::before {
			content: '!';
			color: white;
			padding: 2px;
			font-family: Carlito;
			font-size: 0.8em;
			margin-right: 5px;
			width: 1.2em;
			height: 1.2em;
			border-radius: 50%;
			background-color: rgb(217, 48, 37);
			text-align: center;
		}
	</style>
</body>

</html>
